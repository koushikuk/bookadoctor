<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Axelia|Login</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>
    <div class="background"></div>

    <div class="container-fluid row">
		<div class="col-xs-12 loginLogo">
			<img src="../img/login-wiphy-logo.png" alt="logo"/>
		</div>
		<form class="log_pos clearfix">
			<div class="col-xs-12">
				<div class="loginContainer">
					<div class="loginHead">Login</div>
					<div class="innerLoginContainer">
						<div class="form-group emailField">
							<label for="emailAddress">Email or Username</label>
							<input type="email" class="form-control" id="emailAddress">
							<label for="hintEmail">Enter your e-mail address or username.</label>
						</div>
						<div class="form-group passField">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password">
							<label for="hintPassword">Enter the password that accompanies your e-mail.</label>
						</div>
					  
						<div class="btnLog">
							<button type="submit" class="btn custom-btn btn-primary btn-block">Login</button>
						</div>
						<div class="form-check">
							<div class="requestPassword"><a href="javascript:void(0)">Request New Password?</a></div>
						</div>
					</div>
				</div>
			</div>
      </form>

  			<div class="footer loginFooter col-xs-12">
  				<div class="footer-details">
  					<p>
  						Powered by INADEV
  					</p>
  				</div>
  			</div>

    </div>

</body>

</html>
